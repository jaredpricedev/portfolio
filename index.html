---
layout: default
---

<div class="row">
	<div class="col-6">
		<h1>Projects</h1>
		{% for project in site.portfolio limit:1 %}
			<img src="{{project.thumbnail-path}}" alt="{{project.title}}" class="index-image">
			<h2><a href="{{ site.baseurl }}{{ project.url }}">{{project.title}}</a></h2>
			<p>{{ project.short-description }}</p>
		{% endfor %}
	</div>
	<div class="col-6 pull-right">
		<h1>Posts</h1>
		{% for post in site.posts %}
			<article>
				<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.date | date: "%b %-d, %Y" }}</p>
			</article>
		{% endfor %}
	</div>
</div>
