---
layout: page
title: Posts
---
{% assign posts = site.posts | sort: 'date' | reverse %}
{% for post in posts %}
  <article>
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    {{ post.excerpt }}
  </article>
{% endfor %}
